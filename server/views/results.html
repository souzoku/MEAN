<html lang="en">
<head>
	<title>Result</title>
	<link rel="stylesheet" type="text/css" href="/lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>

<body ng-app="quizHTML" ng-controller="answerController" background="http://i.huffpost.com/gen/1599910/images/o-NORTHERN-LIGHTS-facebook.jpg">
	<h1><center><font color="White">Result</font></center></h1>
	<hr/>
	<div class="container">
		<div ng-repeat="question in quizQuestions | limitTo:5: quizQuestions.length-5 " class="question col-md-12 col-sm-12 col-xs-12">
			<font color="White" size="5">{{question.question}}: {{question.isRight}} points </font><br>
			<font color="Yellow" size = "5">Correct Answer: {{question.finalAnswer}}</font>
		</div>
		<input class="button" type="submit" id="MainPage" value="Back to main page" onclick="window.location='/';" />
	</div>


	<!-- Live reload script -->
  	<script type="text/javascript" src="http://localhost:35729/livereload.js"></script>
  	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  	<script type="text/javascript" src="/js/controller.js"></script>

 </body>
 </html>
